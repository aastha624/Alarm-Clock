<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Alarm Clock</title>
  <link rel="stylesheet" href="alarmclock.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <div id="time" class="time"></div>
      <div id="alarm" class="alarm"></div>

      <!-- create alarm and time id and create button -->
      <button onclick="setAlarm()">Set Alarm</button>
      <!-- create one alarm setting tab -->
      <input type="number" id="alarmgive" placeholder="hour..">
      <input type="number" id="alarmput" placeholder="minute..">
      <input type="number" id="alarmInput" placeholder="Second..">
      <!-- Stop button -->
<button onclick="stopAlarm()">Stop Alarm</button>




    </div>
  </div>
  <script src="alarmclock.js"></script>
</body>
</html>
